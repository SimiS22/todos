<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do</title>
    <link rel="stylesheet" href="./src/style.css">
    <script type="module" src="build/utils/index.js"></script>
</head>

<body onload="checkCookie()">
    <div id="overlay" onclick="onClickOverlay(event)">
        <div id="container">
            <input type="text" id="inputText" placeholder="What needs to be done?" onclick="onClickInput(event)">
            <div id="done"><img src="./src/images/add_icon.svg" onclick="addElement(event)"></div>
        </div>
    </div>
    <div id="main-page">
        <div id="header">ðŸ—’ to-dumm! ðŸ—’</div>
        <div id="todo-list"></div>
        <div id="status">
            <div class="tabs" id="all" onclick="onClickAll()">all</div>
            <div class="tabs" id="active" onclick="onClickActive()">active</div>
            <div class="tabs" id="completed" onclick="onClickCompleted()">completed</div>
        </div>

        <div class="addNew" onclick="newElement()"><img src="./src/images/addBtn.svg"></div>
    </div>
</body>

</html>
